<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Products Suggestions</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'sm': '140px',
                        // => @media (min-width: 640px) { ... }

                        'md': '780px',
                        // => @media (min-width: 768px) { ... }

                        'lg': '1024px',
                        // => @media (min-width: 1024px) { ... }

                        'xl': '1280px',
                        // => @media (min-width: 1280px) { ... }

                        '2xl': '1536px',
                        // => @media (min-width: 1536px) { ... }
                    },
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/9f31225b7f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <div class="sm:w-[100%] xl:w-[75%] p-3 h-[100vh] bg-slate-50 flex flex-col justify-center">
        <div class="sm:w-[99%] xl:w-[95%] mx-auto  mb-2">
            <div class="w-[100%] flex justify-between items-center">
                <span class="font-bold text-[1.7rem] text-[#001219]">
                    Categories Filter
                    <i class="fas fa-filter"></i>
                </span>
                <i id="open-control-panel" class="fas fa-bars font-bold text-[1.5rem] z-20 cursor-pointer xl:hidden"></i>
                <i style="display:none" id="close-control-panel" class="fas fa-times font-bold text-[1.5rem] xl:hidden z-20 cursor-pointer xl:hidden"></i>
            </div>
            <br>
            <input
                class="w-[220px] h-[35px] mt-2 outline-none border-2 border-[#ecf0f1] focus:border-[#001219] transition-border ease-in-out duration-200 rounded p-2 text-sm"
                id="category-filter-input" type="text" list="categories-suggestion-container"
                placeholder="Search In Categories">
            <datalist id="categories-suggestion-container">

            </datalist>
            <div id="categories-filter-container"
                class="sm:w-[100%] md:w-[60%] lg:w-[50%] min-h-[70px] bg-[#3B82F6] grid grid-cols-2 place-items-center mt-2 rounded p-3">
                <span class="text-slate-200 font-bold">Categories Filter is Empty</span>
                <div id="category-template" class="w-[90%] flex justify-between bg-white mt-3 p-3 rounded"
                    style="display:none">
                    <span class="text-[#001219] font-bold"></span>
                    <button class="text-red-500 hover:text-red-600"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>

        <div class="sm:w-[99%] xl:w-[95%] h-[73vh] mt-3 mx-auto" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;">
            <div class="w-[95%] flex justify-between mt-2 mx-auto">
                <span class="font-bold text-lg text-[#001219]" id="total-products">Total (0)</span>
                <select class="text-slate-50 rounded bg-[#001219] p-2 cursor-pointer outline-none" id="sort">
                    <option value="">Sorting Options</option>
                    <!-- <option value="default">Default Sort</option> -->
                    <option value="stock-high">Stock (High to low)</option>
                    <option value="stock-low">Stock (Low to High)</option>
                    <option value="buy-score-high">Buy Score (High to low)</option>
                    <option value="buy-score-low">Buy Score (Low to High)</option>
                </select>
            </div>
            <div class="sm:w-[99%] xl:w-[95%] mx-auto">
                <div id="loading-bar" class="loading-bar font-bold">Please wait...</div>
            </div>
            <br>

            <div id="products-container"
                class="w-[95%] h-[86%] grid sm:grid-cols-1 lg:md:grid-cols-2 xl:grid-cols-3 gap-5 mx-auto overflow-y-scroll">
                <div id="product-template"
                    class="md:w-[100%] lg:w-[90%] xl:w-[80%] h-[100%] p-3 bg-white flex-col rounded"
                    style="box-shadow: rgba(100, 100, 111, 0.2) 0px 6px 18px 0px; display: none;">
                    <img class="object-cover object-center  mx-auto" loading="lazy">
                    <p class="w-[90%] text-lg mt-2 font-bold  mx-auto">Product title</p>
                    <div class="w-[90%] mx-auto">
                        <span class="w-[90%] mt-2  mx-auto"></span>
                        <br>
                        <span class="w-[90%] mt-2  mx-auto"></span>
                        <span class="w-[90%] mt-2  mx-auto"></span>
                        <br>
                        <button
                            class="w-[100px] h-[35px] bg-blue-500 hover:bg-blue-600 text-slate-200 mt-2 rounded">Posted</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <aside id="control-panel" 
    class="sm:w-[100%] xl:w-[25%] h-[100vh] bg-[#3B82F6] fixed top-0 sm:right-[-3000px] xl:right-0">
        <h1 class="text-[1.7rem] text-[#F8FAFC] text-center font-bold text-center mx-auto mt-3">Control Panel</h1>
        <div class="h-[90vh] p-3 flex flex-col justify-evenly">
            <div>
                <label class="text-slate-50 text-xl" for="limt-input">Products to fetch Next Time </label>
                <br>
                <div>
                    <input class="w-[250px] h-[35px] text-sm mt-2 p-1 rounded outline-none" type="number"
                        id="limt-input">
                    <button 
                    id="random-fetch-btn" 
                    class="w-[135px] h-[35px] bg-[#001219] text-slate-50 rounded xl:mt-2"
                    >Random Fetch</button>
                </div>
            </div>
            <br>

            <div>
                <label class="text-slate-50 text-xl" for="fetching-categories" class="text-lg">Add Fetch Filter</label>
                <br>
                <input id="fetch-filter-name"
                    class="h-[33px] text-sm mt-2 border-2 border-[#ecf0f1] focus:border-[#001219] transition-border ease-in-out duration-200 p-1 rounded outline-none"
                    type="text" list="categories-suggestion-container" placeholder="Search In Categories">
                <input id="fetch-filter-amount"
                    class="w-[85px] h-[33px] border-2 border-[#ecf0f1] focus:border-[#001219] transition-border ease-in-out duration-200 text-sm ml-2 p-1 rounded outline-none"
                    type="number" placeholder="Amout">
                <button class="w-[100px] h-[35px] bg-[#001219] text-slate-50 rounded xl:mt-2"
                    id="fetch-category-btn">Add</button>
            </div>

            <div style="overflow-y: scroll;">
                <div>
                    <span class="text-slate-50 text-xl">Fetch Categories Filter</span>
                    <button id="fetch-with-filters-btn"
                        class="w-[170px] h-[40px] bg-[#001219] text-slate-50 rounded xl:mt-2">Fetch With Filters</button>
                </div>
                <div id="categories-fetch-filter-container" class="w-[100%] min-h-[70px] grid grid-cols-1 mt-2 rounded">
                    <div id="fetch-category-template"
                        class="w-[90%] h-fit bg-slate-50 flex justify-between mt-2 p-3 rounded mt-2"
                        style="display:none">
                        <p class="w-fit">
                            Category Name
                        </p>
                        <span> Amout is 15</span>
                        <button class="text-red-500 hover:text-red-600"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </aside>
</body>

</html>
